<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700|Open+Sans|Open+Sans+Condensed:400, 700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<nav>
			<h1>Twitter</h1>
		</nav>

		<section id="profile">
			<h2>Profile</h2>
		</section>

		<section id="tweet">
			<div id="tweet-container">
				<textarea name="" id="estado" rows="5" placeholder="What's happening?" onFocus="countChars('estado', 'chars', 140)" onKeyDown="countChars('estado','chars', 140)" onKeyUp="countChars('estado','chars', 140)"></textarea>
				<span id="chars">140</span>
				<button onclick="tweetPublish()" id="tweetBtn">Tweet</button>
			</div>
		</section>

		<section id="tweets"></section>

	</div>
	<script src="assets/js/app.js"></script>
</body>
</html>
